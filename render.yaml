services:
  # 1. Backend API Service
  - type: web
    name: articles-viewer-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run server
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # User must provide this in Dashboard
      - key: GROQ_API_KEY
        sync: false # User must provide this in Dashboard
    autoDeploy: true
    plan: free

  # 2. Frontend Static Site
  - type: web
    name: articles-viewer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: articles-viewer-backend
          property: host
    plan: free
